<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: #36ea12;
        width: 100px;
        height: 100px;
        box-shadow: 6px 6px 6px 6px #666666;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .box2 {
        background-color: cyan;
        width: 100px;
        height: 100px;
        box-shadow: 6px 6px 6px 6px #666666;
        position: absolute;
        top: 200px;
        left: 50px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
