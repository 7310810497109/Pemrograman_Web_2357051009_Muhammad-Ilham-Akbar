<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Citrus Company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-navbar {
        background-color: #df910c;
      }
      .footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
      <a class="navbar-brand fw-bold text-white" href="Home.html"
        >Citrus Company</a
      >
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="text-center fw-bold mb-4">Hubungi Kami</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nama Anda"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email@domain.com"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Tuliskan pesan Anda..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Citrus Company. All Rights Reserved.</p>
    </footer>
  </body>
</html>
